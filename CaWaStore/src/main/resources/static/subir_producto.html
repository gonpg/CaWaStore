<!DOCTYPE html>
<html lang="es">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<body>

<h2>Añadir producto</h2>

 <form action="/productos/nuevoProducto" method="post">
  <label for="name">Nombre:</label>
  <input minlength="2" id="name" name="name" type="text"><br><br>
  
  <label for="price">Precio:</label>
  <input id="price" min="0" name="price" step="any" type="number"><br><br>

  <label for="promotion">Oferta:</label>
  <input id="promotion" min="0" max="100" name="promotion" type="number"><br><br>
  
  <label for="stock">Stock:</label>
  <input id="stock" min="0" name="stock" type="number"><br><br>

  
  <label for="category">Categoría:</label>
  <input minlength="2" id="category" name="category" type="text"><br><br>
  
  <label for="url">Imagen URL:</label>
  <input id="url" name="url" type="url"><br><br>
  
  <label for="description">Descripción:</label>
  <textarea cols=40 id="description" name="description" rows=5></textarea><br><br>
  
  <input type="submit" value="Subir producto">
</form>

</body>
</html>
